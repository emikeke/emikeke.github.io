<!DOCTYPE html>
<html>

  <head>
    <title>Emily Ke</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko&family=Fredoka+One&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <nav class="navbar">
        <div id="nav-container">
          <a href="#home" id="nav-class">Home</a>
          <a href="#about" id="nav-class">About</a>
          <a href="#projects" id="nav-class">Projects</a>
          <a href="#contact" id="nav-class">Contact</a>
        </div>
      </nav>
    </header>

    <img src="images/1a.png" alt="sun" id="sun">
    <img src="images/1b.png" alt="sky" id="sky">
    <h2 id="welcome">Welcome!</h2>

    <!-- Designed by Freepik -->
    <section id="first-page">
      <img src="images/2.png" alt="big-mountain" id="big-mountain">
      <img src="images/3.png" alt="med-mountain" id="med-mountain">
      <img src="images/5.png" alt="snow" id="snow">
      <img src="images/6.png" alt="back-snowfield" id ="back-snowfield">
      <img src="images/7.png" alt="front-snowfield" id="front-snowfield">
      <img src="images/8.png" alt="pomeranian" id="dog">
    </section>

    <section id="second-page">
      <div>
        <h1>About Me</h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus expedita est ad, similique aspernatur laborum vero atque? Hic tempore, minima repellat reiciendis a corrupti enim laboriosam vero molestiae cumque sed!
      </div>
    </section>

    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
      let sun = document.getElementById("sun");
      let bigMountain = document.getElementById("big-mountain");
      let medMountain = document.getElementById("med-mountain");
      let snow = document.getElementById("snow");
      let backSnowfield = document.getElementById("back-snowfield");
      let frontSnowfield = document.getElementById("front-snowfield");
      let dog = document.getElementById("dog");
      let welcome = document.getElementById("welcome");

      window.addEventListener("scroll", function(){
        let parallaxValue = window.scrollY;
        //leave constant for testing purposes
        const e = 5.5;
        sun.style.right = parallaxValue * 0.25 + "px";
        bigMountain.style.top = parallaxValue * 0.55 + "px";
        medMountain.style.top = parallaxValue * 0.70 + "px";
        snow.style.left = parallaxValue * 0.15 + "px";
        backSnowfield.style.top = parallaxValue * 0.5 + "px";
        frontSnowfield.style.top = parallaxValue * 0.25 + "px";
        dog.style.top = parallaxValue * 0.5 + "px";
        welcome.style.bottom = 250 + parallaxValue * 0.50 + "px";

        sun.style.filter = "blur(" + parallaxValue/10 + "px)";
        bigMountain.style.filter = "blur(" + parallaxValue/50 + "px)";
        medMountain.style.filter = "blur(" + parallaxValue/50 + "px)";
        snow.style.filter = "blur(" + parallaxValue/50 + "px)";
        frontSnowfield.style.filter = "blur(" + parallaxValue/50 + "px)";
        backSnowfield.style.filter = "blur(" + parallaxValue/50 + "px)";
        dog.style.filter = "blur(" + parallaxValue/50 + "px)";
        welcome.style.filter = "blur(" + parallaxValue/15 + "px)";
      });
    </script>
  </body>
</html>
